<div class="flex-vertical-container narrow-width">
  <div class="blog-card-container" *ngFor="let card of blogCards">
    <div class="center-bottom-border-container text-center">
      {{card.title}}
    </div>
    <div class="center-bottom-border-container text-left white-space-reserve" >
      <span>{{card.text}}</span>
    </div>
    <div class="common-footer">
      <div class="flex-horizontal-container three-rem-tall">
        <a *ngIf="!card.isLiked" (mouseleave)="shrinkLike(card, true)"
           (mouseover)="enlargeLike(card, true)" (click)="this.flipLike(card)"> <img
            src="../../../../assets/images/hollow_heart.png" [ngClass]="card.likeClass"/></a>
        <a *ngIf="card.isLiked" (mouseleave)="shrinkLike(card, true)"
           (mouseover)="enlargeLike(card, true)" (click)="this.flipLike(card)"> <img
            src="../../../../assets/images/heart.png" [ngClass]="card.likeClass"/></a> &nbsp;  | {{card.date.toDateString()}}
      </div>
    </div>
  </div>
  <div class="text-center">
    --- <a (click)="getPaginatedBlogCards()">click to see more</a> ---
  </div>
</div>
