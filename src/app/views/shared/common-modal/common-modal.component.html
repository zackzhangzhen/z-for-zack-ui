<clr-modal [(clrModalOpen)]="isModalOpened"
           [clrModalClosable]="clrModalClosable">
  <div class="modal-title">
    <ng-content select="[common-modal-title]"></ng-content>
  </div>
  <div class="modal-body">
    <ng-content></ng-content>
  </div>
  <div class="modal-footer">
    <button *ngIf="showCancelButton" type="button" class="btn btn-info-outline" (click)="closeModal(false)">
      Cancel
    </button>
    <button *ngIf="showSubmitButton" type="button" class="btn btn-success-outline" (click)="closeModal(true)"
            [disabled]="modalSubmitDisabled">Ok
    </button>
  </div>
</clr-modal>
